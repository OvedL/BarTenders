<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bar-Tenders</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
         <link href="Bar-Tenders.css" rel="stylesheet">
    </head>


    <body>

        <header>
            <div class="branding">
                <a href="index.html"><img src="images/logoNoWords.png" alt="Bar-Tenders Logo" width="150" class="logo"></a>
                <img src="images/title.png" atl="Bar-Tenders" width="300" class="title">
            </div>

            <nav>
                <a href="index.html">Home</a>
            </nav>

        </header>

        <main>
            <div id="wrapper">
                <div id="signInBox">
                    
                </div>
            </div>    
        </main>

        <footer>
            &copy; 2025 Bar-Tenders
        </footer>

        <script>
            const signInBox = document.getElementById('signInBox');
            let isSignIn = true;

            function renderSignInForm() {
                signInBox.innerHTML = `
                    <img src="images/sign_in.png" alt="Sign In" width="150px" height="60xp" class="signInPageImage">
                    <p style="text-align: center;">Welcome back! Whether you're throwing <br>the party or bringing it, sign in here.</p>
                    <form method="post">
                        <label for="email"><b>Email<b></label>
                        <input type="text" id="email" name="email" placeholder="Enter Email"><br><br>

                        <label for="password"><b>Password<b></label>
                        <input type="password" id="password" name="password" placeholder="Enter Password"><br><br>

                        <button type="submit">Sign In</button>
                    </form>
                    <a href="#" id="toggleLogInForm">Don't have an account? Sign up here.</a>
                `;
                const toggleLink = document.getElementById('toggleLogInForm');
                toggleLink.addEventListener('click', toggleFormFunction);
            }

            function renderSignUpForm() {
                signInBox.innerHTML = `
                    <img src="images/create_account.png" alt="Create Account" width="300px" height="60px" class="signInPageImage">
                    <p style="text-align: center;">Enter your information</p>
                    <form method="post">
                        <label for="firstName" class="required"><b>First Name</b></label><br>
                        <input type="text" id="firstName" name="firstName" required> <br><br>

                        <label for="lastName" class="required"><b>Last Name</b></label><br>
                        <input type="text" id="lastName" name="lastName" required> <br><br>

                        <label for="email" class="required"><b>Email</b></label><br>
                        <input type="text" id="email" name="email" required> <br><br>

                        <label for="phoneNumber" class="required"><b>Phone Number</b></label><br>
                        <input type="tel" id="phoneNumber" name="phoneNumber" required> <br><br>

                        <label for="password" class="required"><b>Password</b></label><br>
                        <input type="password" id="password" name="password" required> <br><br>

                        <label for="confirmPassword" class="required"><b>Confirm Password</b></label><br>
                        <input type="password" id="confirmPassword" name="confirmPassword" required> <br><br>

                        <button type="submit">Sign Up</button>
                    </form>
                    <a href="#" id="toggleLogInForm">Already have an account? Sign in here.</a>
                `;
                const toggleLink = document.getElementById('toggleLogInForm');
                toggleLink.addEventListener('click', toggleFormFunction);
            }

            function toggleFormFunction(e) {
                e.preventDefault();
                if (isSignIn) {
                    renderSignUpForm();
                } else {
                    renderSignInForm();
                }
                isSignIn = !isSignIn;
            }

            // Initial render
            renderSignInForm();

        </script>

    </body>

</html>
